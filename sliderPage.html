<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sliderStyle.css" />
    <title>ESPN Statistics</title>
  </head>
  <body class="page-color">
    <div id="players" class="container">
      <div  class="sliderOut card">
        <img class="img-one" src="/imgs/dak-img1.jpg" />
        <div class="text-area-one">
          <span><h2 class="playerNameArea" ></h2></span>
          <span>
            <ul class="list-unstyled">
              <li class="list-stats" >22 Touchdowns</li>
              <li class="list-stats" >8 Interceptions</li>
              <li class="list-stats" >3,885 Yards</li>
              <li class="list-stats" >96.9 Rating</li>
            </ul>
          </span>
        </div>
      </div>
    </div>
    <div id="insertName" class="nameInput">
        <label for="nameInput">
          Name:
          <input type="text" class="name" id="nameBar">
        </label>
    </div>
    <div class="slidIn-btn-area">
      <button id="expandingSliderBtn" class="sliding-btn" type="button">Expand</button>
    </div>
    <script src="sliderFunctionable.js"></script>
  </body>
</html>
