<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sliderStyle.css" />
    <title>ESPN Statistics</title>
  </head>
  <body class="page-color">
    <div id="players" class="container">
      <div class="sliderOut card">
        <img class="img-one" src="" />
        <div class="text-area-one">
          <span><h2 class="playerNameArea"></h2></span>
          <span>
            <ul class="list-unstyled">
              <li class="list-stats stats-td"></li>
              <li class="list-stats stats-int"></li>
              <li class="list-stats stats-yrd"></li>
              <li class="list-stats stats-rate"></li>
            </ul>
          </span>
        </div>
      </div>
    </div>
    <div id="insertName" class="nameInput">
      <p>
        <label for="imgInput">
          Player Image: <input type="text" class="inputs" id="imgBar">
        </label>
      </p>
      <p>
        <label for="nameInput">
          Name: <input type="text" class="inputs" id="nameBar" />
        </label>
      </p>
      <p class="tdInput">
        <label for="tdInput">
          Touchdowns: <input type="number" class="inputs" id="tdBar" />
        </label>
      </p>
      <p class="intInput">
        <label for="intInput">
          Interceptions: <input type="number" class="inputs" id="intBar" />
        </label>
      </p>
      <p>
        <label for="yrdInput">
          Yards: <input type="number" class="inputs" id="yrdBar">
        </label>
      </p>
      <p>
        <label for="rateInput">
          Rating: <input type="number" class="inputs" id="rateBar">
        </label>
      </p>
    </div>
    <div class="slidIn-btn-area">
      <button  id="expandingSliderBtn" class="sliding-btn" type="button">
        Expand
      </button>
    </div>
    <script src="sliderFunctionable.js"></script>
  </body>
</html>
