<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="sliderStyle.css" />
<link rel="shortcut icon" href="/imgs/ftBall.png" type="shortcut icon">
  <title>Football Statistics</title>
</head>

<body class="page-color">
  <h1 class="text-center mt-2" id="title">Football Slider</h1>
    <div class="pageContainer sliderOut myCard ml-5">
      <img class="img-one" src="" />
      <div class="ml-5">
        <h2 class="playerNameArea"></h2>
        <ul class="list-unstyled">
          <li class="list-stats stats-td"></li>
          <li class="list-stats stats-int"></li>
          <li class="list-stats stats-yrd"></li>
          <li class="list-stats stats-rate"></li>
        </ul>
      </div>
    </div>
  <div class="stats-inputs">
    <div id="insertName" class="mb-4">

      <form class="ml-5">
        <div class="form-group">
          <label class="mt-2 font-weight-bold text-white" for="playerImg"><h4>Player Image:</h4> </label>

          <input id="imgBar" type="text" class="form-control col-sm-4 col-lg-3" placeholder="Image">
          <label class="mt-2 mb-1 font-weight-bold text-white" for="name"><h4>Name:</h4></label>
          <input id="nameBar" type="text" class="form-control col-sm-4 col-lg-3" placeholder=" Name">
          <label class="mt-2 font-weight-bold text-white" for="name"><h4>Touchdowns:</h4></label>
          <input id="tdBar" type="number" class="form-control col-sm-4 col-lg-3" placeholder=" Touchdowns">
          <label class="mt-2 font-weight-bold text-white" for="name"><h4>Interceptions:</h4></label>
          <input id="intBar" type="number" class="form-control col-sm-4 col-lg-3" placeholder=" Interceptions">
          <label class="mt-2 font-weight-bold text-white" for="name"><h4>Yards:</h4></label>
          <input id="yrdBar" type="number" class="form-control col-sm-4 col-lg-3" placeholder=" Yards">
          <label class="mt-2 font-weight-bold text-white" for="name"><h4>Rating:</h4></label>
          <input id="rateBar" type="number" class="form-control col-sm-4 col-lg-3" placeholder=" Rating">
        <button id="expandBtn" type="button" class="mt-3 btn btn-success">Create</button>
        <button id="refreshBtn" class="ml-1 mt-3 btn btn-danger" type="button">
          Reset Stats
        </button>
      </form>
      
    </div>
  </div>
  
  <script src="sliderFunctionable.js"></script>
</body>

</html>
