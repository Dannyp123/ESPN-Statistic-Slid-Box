<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <link rel="stylesheet" href="sliderStyle.css" />
  
  <title>Football Statistics</title>
</head>

<body class="page-color">
  <h1 id="title" >Football Slider</h1>
  <div id="players" class="container">
    <div class="sliderOut card">
      <img class="img-one" src="" />
      <div class="text-area-one">
          <h2 class="playerNameArea"></h2>
          <ul class="list-unstyled">
            <li class="list-stats stats-td"></li>
            <li class="list-stats stats-int"></li>
            <li class="list-stats stats-yrd"></li>
            <li class="list-stats stats-rate"></li>
          </ul>
      </div>
    </div>
  </div>
  <div class="stats-inputs">
    <div id="insertName" class="nameInput">
        <p>
          <label class="playerStats" for="imgInput">
            Player Image: 
          </label>
          <input type="text" class="inputs" id="imgBar" />
        </p>
        <p>
          <label class="playerStats" for="nameInput">
            Name:
          </label>
          <input type="text" class="inputs" id="nameBar" />
        </p>
        <p class="tdInput">
          <label class="playerStats" for="tdInput">
            Touchdowns:
          </label>
          <input type="number" class="inputs" id="tdBar" />
        </p>
        <p class="intInput">
          <label class="playerStats" for="intInput">
            Interceptions: 
          </label>
          <input type="number" class="inputs" id="intBar" />
        </p>
        <p>
          <label class="playerStats" for="yrdInput">
            Yards: 
          </label>
          <input type="number" class="inputs" id="yrdBar" />
        </p>
        <p>
          <label class="playerStats" for="rateInput">
            Rating: <input type="number" class="inputs" id="rateBar" />
          </label>
        </p>
    </div>
  </div>

  <div class="slidIn-btn-area">
    <button id="refreshBtn" class="refreshing-btn" type="button">
      <b>Reset Stats</b>
    </button>
    <button id="expandBtn" class="sliding-btn" type="button">
      <b>Create</b>
    </button>

  </div>
  <script src="sliderFunctionable.js"></script>
</body>

</html>
