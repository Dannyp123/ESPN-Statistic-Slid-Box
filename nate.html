<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="showTheThing('Danny')">Hey Danny</button>

    <script>
        let num = 0
        function showTheThing(name) {
            num += 1
            const newDiv = document.createElement('div')
            newDiv.innerHTML = `
                <h1>Hello ${name} (${num})</h1>`
            document.body.appendChild(newDiv)

            setTimeout(() =>
                newDiv.parentNode.removeChild(newDiv), 2000)
        }
    </script>

</body>

</html>
